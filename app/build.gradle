apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.acmetensortoys.watchviz"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.support:wearable:2.0.0-alpha1'
    // compile 'com.google.android.gms:play-services-wearable:9.2.1'
    compile project(':vizlib')
}

dependencies {
    // compile 'com.github.wendykierp:JTransforms:3.1' // brought just the bit we need in
    // compile 'org.apache.commons:commons-math3:+' // moved to java.lang.Math instead
}